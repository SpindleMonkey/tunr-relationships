<div *ngIf="oneManager">
	<h2>{{oneManager.name}}</h2>
	<h3>{{oneManager.email}}</h3>
	<h3>{{oneManager.office_number}}</h3>
	<h3>{{oneManager.cell_phone_number}}</h3>
  <h3>Notable Artists</h3>
    <ul>
      <li *ngFor="let artist of oneManager.artists">{{artist.name}}</li>
    </ul>
  <h3>Ad</h3>
    <a href="{{oneManager.ad.url}}">{{oneManager.ad.headline}}</a>
</div>
